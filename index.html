    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter";
        }

        .hero {
            position: relative;
            top: 17px;
            scale: 1.2;

        }

        body {
            width: 100vw;
            height: 100svh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f7;
        }

        .cardmsg {
            width: 60vw;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .message {
            width: 100%;
            padding: 14px;
        }

        .message>h1 {
            font-weight: 600;
            font-size: 28px;

        }

        .message>p {
            width: 100%;
            

            color: #333333;
        }

        .dev {
            text-decoration: none;
            color: #892CDC;
        }

        .header {
            padding: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: #2B2E3A;

        }

        .otpsection {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 16px;
        }

        .digit {
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            width: 50px;
            height: 50px;
            background-color: #F9F4FD;
            border-radius: 10px;
        }
        .cardmsg>p{
            color: #333333;
            text-align: center;
        }

        .socials {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 16px;
        }
    </style>
</head>
